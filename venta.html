<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>GabbyHope</title>
</head>
<body>
  <!-- Aqui empieza el navbar -->
  <nav class="fadeInDown">
    <div class="gabby_image">
      <img src="images/logo.png" alt="">
    </div>
    <div class="nav_options">
      <ul>
        <li><a href="#"><strong>Faqs</strong></a></li>
        <li><a href="#"><strong>Descripción del servicio</strong></a></li>
      </ul>
    </div>
  </nav>
  <!-- Aqui acaba el navbar -->

<!-- Inicia formulario venta -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="modulo_donacion">
          <img src="images/dog2.png" alt="">
          <h3>¿Quieres apoyar este proyecto?</h3>
          <p>Si quieres ayudar, puedes hacerlo mediante donacion de alimento para perros y gatos, juguetes, material de curación o mediante donaciones en efectivo a nuestro proyecto. </p>
        </div>
      </div>
      <div class="col-8">
        <div class="modulo_donacion">
          <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HMFLXYVL3JM3U" method="post">
            <label for="name">Nombre</label>
            <br>
            <input type="text" placeholder="" name="name" class="data">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="text" placeholder="" name="email" class="data">
            <br>
            <label for="phone">Telefono</label>
            <br>
            <input type="text" placeholder="" name="phone" class="data">
            <br>
            <input type="submit" class="main_button" name="submit" value="Vamos a donar!">
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Termina formulario venta -->

<!-- Aqui inicia footer -->
  <footer>
    <div class="foot_info">
      <img src="images/logo.png" alt="">
    </div>
    <div class="foot_options">
      <ul>
        <li>Todos los derechos reservados.</li>
      </ul>
    </div>
  </footer>
  <!-- Aqui termina footer -->
  <script src="js/script.js"></script>
</body>
</html>
